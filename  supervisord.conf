[supervisord]
nodaemon=true

[program:spring-app]
command=java -jar /app/your-app.jar
autostart=true
autorestart=true
stderr_logfile=/var/log/spring-app.err.log
stdout_logfile=/var/log/spring-app.out.log

[program:postgres]
command=postgres -D /var/lib/postgresql/data
autostart=true
autorestart=true
stderr_logfile=/var/log/postgres.err.log
stdout_logfile=/var/log/postgres.out.log
